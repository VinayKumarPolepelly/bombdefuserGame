        <p class="timer-display" id="timer">30</p>

        <div>
          <p>choose any key to stop the bomb blast</p>
          <ul>
            <li>stop</li>
            <li>defuse</li>
            <li>disconnect</li>
            <li>timeup</li>
            <li>off</li>
          </ul>
